<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs of CSS</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/app.js" defer></script>
  </head>
  <body>
    <div class="all">
      <div class="heading">
        <h1>
          Welcome to the Interactive ABCs of CSS Technology learning Website
        </h1>
      </div>
      <div class="subheading">
        <h3>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </h3>
      </div>
      <div class="images">
        <div class="img">
          <div id="dynamicA" hidden="true">
            <img src="img/css-letter-a.png" alt="image a" />
            <div class="hideButton">
              <button type="button" class="hide" id="hideA">Hide Result</button>
            </div>
          </div>
        </div>
        <div class="img">
          <div id="dynamicB" hidden="true">
            <img src="img/css-letter-b.png" alt="image b" />
            <div class="hideButton">
              <button type="button" class="hide" id="hideB">Hide Result</button>
            </div>
          </div>
        </div>
        <div class="img">
          <div id="dynamicC" hidden="true">
            <img src="img/css-letter-c.png" alt="image c" />
            <div class="hideButton">
              <button type="button" class="hide" id="hideC">Hide Result</button>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" id="A">A</button>
        <button type="button" id="B">B</button>
        <button type="button" id="C">C</button>
      </div>
    </div>
  </body>
</html>
